            - 'Package Statuses': 'extensions/shipping-manager/package-statuses.md'
            - 'Parcel Locations': 'extensions/shipping-manager/locations.md'
        - 'Short Url': 'extensions/short-url.md'
        - 'Tawk.to Integration': 'extensions/tawk/index.md'

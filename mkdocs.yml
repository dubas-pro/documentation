site_name: Documentation

repo_url: https://github.com/dubas-pro/documentation/
edit_uri: edit/main/docs/
site_url: https://docs.dubas.pro/
site_author: dubas s.c.
site_description: Check out how to use the plugins for EspoCRM. Documentation contains detailed description of plugins prepared by dubas s.c. for EspoCRM.

markdown_extensions:
  - mdx_truly_sane_lists
  - meta
  - admonition
  - def_list
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      guess_lang: false
      use_pygments: true
  - toc:
      permalink: true
      toc_depth: 4
      slugify: !!python/name:pymdownx.slugs.uslugify
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

theme:
    name: material
    primary: indigo
    highlightjs: true
    font:
        text: OpenSans
    logo: images/logo.png
    favicon: images/logo.png
    features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link

